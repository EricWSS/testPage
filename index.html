<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Informações</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 30px;
            display: flex;
            justify-content: center;
        }

        div {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            color: red;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #dddddd; /* Cor cinza quando desabilitado */
            color: #555555; /* Cor do texto quando desabilitado */
            cursor: not-allowed; /* Cursor de não permitido quando desabilitado */
        }

        button:hover:disabled {
            background-color: #dddddd; /* Cor cinza ao passar o mouse quando desabilitado */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <p>AMBIENTE DE TESTES SELENIUM</p>
    <div id="erro"></div>
    <form action="#" method="post" onsubmit="return verificarFormulario()">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required oninput="habilitarBotao()">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required oninput="habilitarBotao()">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required oninput="habilitarBotao()">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required oninput="habilitarBotao()">

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required oninput="habilitarBotao()">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required oninput="habilitarBotao()">

        <button type="submit" id="botaoEnviar" disabled>Enviar</button>
    </form>

    <script>
        function validaCPF(cpf) {
            // Remove caracteres não numéricos
            cpf = cpf.replace(/\D/g, '');

            // Verifica se o CPF possui 11 dígitos
            if (cpf.length !== 11) {
                return false;
            }
            // Verifica se todos os dígitos são iguais
            if (/^(\d)\1{10}$/.test(cpf)) {
                return false;
            }
            // Calcula os dígitos verificadores
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            let digito1 = (resto >= 10) ? 0 : resto;

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            let digito2 = (resto >= 10) ? 0 : resto;

            // Verifica se os dígitos calculados são iguais aos informados
            return (parseInt(cpf.charAt(9)) === digito1 && parseInt(cpf.charAt(10)) === digito2);
        }

        // Exemplo de uso
        const inputCPF = document.getElementById('cpf');
        inputCPF.addEventListener('blur', function () {
            const cpf = inputCPF.value;
            if (validaCPF(cpf)) {
                document.getElementById('erro').innerHTML = '';
            } else {
                document.getElementById('erro').innerHTML = 'CPF inválido';

            }
        });

        function habilitarBotao() {
            var nomeCompleto = document.getElementById('nomeCompleto').value;
            var telefone = document.getElementById('telefone').value;
            var email = document.getElementById('email').value;
            var dataNascimento = document.getElementById('dataNascimento').value;
            var rg = document.getElementById('rg').value;
            var cpf = document.getElementById('cpf').value;
            var botaoEnviar = document.getElementById('botaoEnviar');
            var erroDiv = document.getElementById('erro');

            if (
                nomeCompleto.trim() !== '' &&
                telefone.trim() !== '' &&
                email.trim() !== '' &&
                dataNascimento.trim() !== '' &&
                rg.trim() !== '' &&
                cpf.trim() !== '' &&
                validaCPF(cpf) &&
                erroDiv.innerText.trim() === ''
            ) {
                botaoEnviar.disabled = false;
            } else {
                botaoEnviar.disabled = true;
            }
        }

        function verificarFormulario() {
            var botaoEnviar = document.getElementById('botaoEnviar');
            var erro = document.getElementById('erro');
            if (botaoEnviar.disabled) {
                erro.innerText = 'Por favor, preencha todos os campos corretamente.';
                return false; // Impede o envio do formulário
            }

            // Resetar campos após envio
            document.getElementById('nomeCompleto').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('dataNascimento').value = '';
            document.getElementById('rg').value = '';
            document.getElementById('cpf').value = '';

            botaoEnviar.disabled = true;
            erro.innerText = ''; // Limpar mensagem de erro
            return false; // Impede o envio do formulário
        }
    </script>
</body>

</html>
